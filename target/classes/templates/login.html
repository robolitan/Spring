<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center" style="background-color: #ddddd9">
<div class="container-fluid w-25 mt-5">
    <div class="col-12">
        <form role="form" class="form" th:action="@{/login}" method="post">
            <h4 class="text-left">Please, sign in</h4>
            <div class="form-group m-0">
                <input type="text" class="form-control" id="username"  name="username" placeholder="Login" autofocus>
            </div>
            <div class="form-group m-0">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group pt-2">
                <button type="submit" class="btn btn-info btn-block">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
