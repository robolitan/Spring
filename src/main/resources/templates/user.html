<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/addit_style.css" th:href="@{../static/addit_style.css}" rel="stylesheet">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand" style="color: #e9e9e5">Spring Boot</div>
        <div>
            <form th:action="@{/logout}" method="post" id="logoutForm" name="logoutForm">
                <a type="submit" style="color: #e9e9e5" id="aSendForm" onclick="sub()">logout</a>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid d-block" style="background-color: #dddddd">
    <div class="row vh-100">
        <nav class="col-2 sidebar m-0 p-0" style="background-color:rgba(236,236,236,1)">
            <div class="sidebar-sticky d-block">
                <br>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a th:href="@{/admin}" class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/user}" class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-10 d-block px-4">
            <h1 class="my-3">User panel</h1>
            <h6 th:text="|Привет, ${#httpServletRequest.userPrincipal.name}|"></h6>
        </div>
    </div>
</div>
<script>
    function sub() {
        document.forms["logoutForm"].submit();
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
